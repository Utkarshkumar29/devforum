name: CI Pipeline

on:
  push:
    branches: [main]
  pull:
    branches: [main]

jobs:
  build:
    name: lint, Test, build
    runs-on: ubuntu-lastest
  
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Setup Node.jobs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
        
      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint
      
      - name: Run Test
        run: npm test
      
      - name: Build next.js app
        run: npm run build